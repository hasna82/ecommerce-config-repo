# ===== CONFIGURATION PAR DÉFAUT =====
# Configuration partagée par tous les services

# ===== EUREKA CLIENT (Configuration commune) =====
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ===== SPRING CLOUD CONFIG CLIENT (Configuration commune) =====
spring.cloud.config.fail-fast=false
spring.cloud.config.retry.initial-interval=1000
spring.cloud.config.retry.max-attempts=6
spring.cloud.config.retry.max-interval=2000

# ===== DATABASE CONFIGURATION (Configuration commune) =====
# Note: Les mots de passe doivent être externalisés via variables d'environnement
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===== ACTUATOR (Configuration commune) =====
management.endpoint.health.show-details=always

# ===== LOGGING (Configuration commune) =====
logging.level.org.springframework.web=INFO
logging.level.com.netflix.eureka=INFO

