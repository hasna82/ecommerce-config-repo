# ===== ORDER-SERVICE CONFIGURATION =====
spring.application.name=order-service

# ===== SERVER =====
server.port=8082

# ===== EUREKA CLIENT =====
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=localhost
eureka.instance.instance-id=${eureka.instance.hostname}:${server.port}
# Configuration pour accélérer l'enregistrement
eureka.client.registry-fetch-interval-seconds=5
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.client.initial-instance-info-replication-interval-seconds=5
eureka.client.instance-info-replication-interval-seconds=10
eureka.client.eureka-service-url-poll-interval-seconds=5

# ===== DATABASE CONFIGURATION =====
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
# Note: username et password doivent être externalisés via variables d'environnement
# spring.datasource.username=root
# spring.datasource.password=

# ===== JPA CONFIGURATION =====
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# ===== CUSTOM CONFIGURATION PROPERTY (OBLIGATOIRE) =====
mes-config-ms.commandes-last=10

# ===== OPENFEIGN CONFIGURATION =====
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# ===== ACTUATOR =====
management.endpoints.web.exposure.include=health,info

# ===== LOGGING =====
logging.level.com.ecommerce.orderservice=DEBUG


